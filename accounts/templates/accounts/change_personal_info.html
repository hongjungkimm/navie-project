{% extends 'base.html' %}

{% block content %}
<h2>개인정보 수정</h2>
<form action="{% url 'accounts:change_personal_info' user.pk %}" method="POST">
  {% csrf_token %}
  {{ user_change_form }}
  <button>수정</button>
</form>

<a href="{% url 'accounts:change_password' %}">비밀번호 변경</a>

<form action="{% url 'accounts:delete_user' user.pk %}" method="POST">
  {% csrf_token %}
  <button>회원탈퇴</button>
</form>
{% endblock %}
